<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Document</title>
</head>
<body>

  <div class='nav-buttons'>
    <h2 class='hidden welcome'>Welcome <span class='player-name'></span></h2>
    <button type='button' class='login-button'>Log In</button>
    <button type='button' class='js-logout-button'>Logout</button>
    <button type='button' class='signup-button'>Register</button>
  </div>

  <form action='http://localhost:3000/login' method='POST' class='hidden js-login-form'>
    <label>Username:</label><br>
    <input type='text' name='username'><br>
    <label>Password:</label><br>
    <input type='password' name='password'><br>
    <input type='submit' value='Log In'>
    <button type='button' class='login-cancel'>Cancel</button>
  </form>

  <form action='http://localhost:3000/signup' method='POST' class='hidden js-signup-form'>
    <label>Username:</label><br>
    <input type='text' name='username'><br>
    <label>Password:</label><br>
    <input type='password' name='password'><br>
    <input type='submit' value='Register'>
    <button type='button' class='signup-cancel'>Cancel</button>
  </form>


  <div class='container'>
    <h1 class='js-header'>Typing Game</h1>
    <h2>High Score: <span class="high-score"></span></h2>
    <h2>Score: <span class="js-score">0</span></h2>
    <button class="start-button">Start Game</button>
  </div>

  <div class='game-container'>
    <div class='hidden game-over'>
      <h1>GAME OVER!</h1>
    </div>
    <div class='game-window'>
    </div>
  </div>


  <div class='hidden modal-background'></div>

  <script src="src/adapters/SessionsAdapter.js"></script>
  <script src="src/adapters/GameAdapter.js"></script>
  <script src="src/components/Session.js"></script>
  <script src="src/components/Game.js"></script>
  <script src="src/components/App.js"></script>
  <script src="src/index.js"></script>

</body>
</html>
