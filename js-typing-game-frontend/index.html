<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Document</title>
</head>
<body>
  <!-- <h1 class='js-error-message hidden'>Login Error!</h1>
  <h1 class='js-success-message hidden'>Logged in!</h1> -->

  <form action='http://localhost:3000/login' method='POST' class='js-login-form'>
    <input type='text' name='username'>
    <input type='password' name='password'>
    <input type='submit' value='Log In'>
  </form>

  <form action='http://localhost:3000/signup' method='POST' class='js-signup-form'>
    <input type='text' name='username'>
    <input type='password' name='password'>
    <input type='submit' value='Sign Up'>
  </form>

  <button type='button' class='js-logout-button'>Logout</button>
  <button type='button' class='dummy-button'>Click Me!</button>

  <h1 class="js-header">Typing Game</h1>
  <h2>High Score: <span class="highest-score"></span></h2>
  <h2>Score: <span class="js-score">0</span></h2>
  <button class="start-button">Start Game</button>

  <div class='container'>
    <div class='game-container'></div>
  </div>

  <script src="src/adapters/SessionsAdapter.js"></script>
  <script src="src/adapters/GameAdapter.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
